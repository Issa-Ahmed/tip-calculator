<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body class="bg-light-cyan font-space">
    <div class="flex items-center justify-center mt-16">
      <img src="./images/logo.svg" alt="" />
    </div>
    <!-- Calculator -->
    <!-- Flex container -->
    <div
      class="flex md:flex-row flex-col gap-5 md:gap-y-0 gap-y-5 mt-10 mx-auto w-full h-[calc(100%_-_6.5rem)] md:w-[650px] md:h-[335px] bg-white rounded-2xl p-6 justify-center items-center"
    >
      <!-- Flex container 1 -->
      <div class="h-full w-full md:w-1/2">
        <!-- Bill -->
        <div class="relative">
          <label for="bill" class="block pb-2 text-dark-cyan">Bill</label>
          <div
            class="flex items-center justify-center absolute left-2 text-lg text-light-cyan h-8"
          >
            <img src="./images/icon-dollar.svg" alt="dollar-vg" />
          </div>
          <input
            type="number"
            class="w-full h-8 bg-very-light-cyan text-very-dark-cyan font-bold text-2xl text-end focus:outline-2 focus:outline-strong-cyan pr-3"
            id="bill"
          />
        </div>
        <!-- Select tip % -->
        <div class="mt-2">
          <label for="selections" class="block md:pb-2 pb-4 text-dark-cyan"
            >Select Tip %</label
          >
          <!-- Grid container -->
          <div class="grid grid-cols-2 md:grid-cols-3 w-full gap-4">
            <div class="md:h-10 h-12">
              <button
                class="w-full h-full percentage focus:outline-none text-center text-very-light-cyan font-bold bg-very-dark-cyan cursor-pointer hover transition rounded md:text-base text-2xl"
              >
                5%
              </button>
            </div>
            <div class="md:h-10 h-12">
              <button
                class="w-full h-full percentage focus:outline-none text-center text-very-light-cyan font-bold bg-very-dark-cyan cursor-pointer hover transition rounded md:text-base text-2xl"
              >
                10%
              </button>
            </div>
            <div class="md:h-10 h-12">
              <button
                class="w-full active h-full percentage focus:outline-none text-center text-very-light-cyan font-bold bg-very-dark-cyan cursor-pointer transition rounded md:text-base text-2xl"
                id="initial-tip"
              >
                15%
              </button>
            </div>
            <div class="md:h-10 h-12">
              <button
                class="w-full h-full percentage focus:outline-none text-center text-very-light-cyan font-bold bg-very-dark-cyan cursor-pointer hover transition rounded md:text-base text-2xl"
              >
                25%
              </button>
            </div>
            <div class="md:h-10 h-12">
              <button
                class="w-full h-full percentage focus:outline-none text-center text-very-light-cyan font-bold bg-very-dark-cyan cursor-pointer hover transition rounded md:text-base text-2xl"
              >
                50%
              </button>
            </div>
            <div class="md:h-10 h-12">
              <input
                type="text"
                id="custom"
                class="custom focus:outline-2 focus:outline-strong-cyan text-end placeholder:text-grayish-cyan placeholder:text-center font-bold w-full h-full cursor-pointer transition pr-2"
                placeholder="Custom"
                min="1"
              />
            </div>
          </div>
        </div>
        <!-- Number of people -->
        <div class="relative mt-4">
          <label for="bill" class="block pb-2 text-dark-cyan"
            >Number of people</label
          >

          <div
            class="flex items-center justify-center absolute left-2 text-lg text-light-cyan h-8"
          >
            <img src="./images/icon-person.svg" alt="people-svg" />
          </div>
          <input
            type="number"
            class="peer out-of-range:focus:outline-2 out-of-range:focus:outline-red-500 w-full h-8 bg-very-light-cyan text-very-dark-cyan font-bold text-lg text-end focus:outline-2 focus:outline-strong-cyan pr-3"
            id="people"
            min="1"
          />
          <p
            class="absolute top-0 right-0 invisible peer-out-of-range:visible text-red-700 text-xs"
          >
            Can't be zero
          </p>
        </div>
      </div>
      <!-- Flex container 2 -->
      <div
        class="relative text-light-cyan md:h-full h-[250px] w-full md:w-1/2 bg-very-dark-cyan rounded-xl"
      >
        <!-- Result -->
        <div class="mt-5 flex justify-around">
          <div>
            <h2 class="font-bold">Tip Amount</h2>
            <p class="font-extralight">/person</p>
          </div>
          <p class="text-4xl font-bold text-strong-cyan" id="tipAmount">
            $0.00
          </p>
        </div>
        <div class="mt-8 flex justify-around">
          <div>
            <h2 class="font-bold">Total</h2>
            <p class="font-extralight">/person</p>
          </div>
          <p class="text-4xl font-bold text-strong-cyan" id="totalAmount">
            $0.00
          </p>
        </div>
        <button
          class="absolute bottom-5 left-1/2 -translate-x-1/2 bg-strong-cyan uppercase w-4/5 h-8 rounded-lg text-very-dark-cyan font-bold hover:bg-light-cyan transition"
          id="reset"
        >
          Reset
        </button>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
